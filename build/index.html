<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="h_wrapper">
      <section class="card-split-panel">
        <div class="split-panel__container">
          <div class="split-panel-solid">
            <div class="split-panel__content">
              <h1>Get <span class="hightlight">insights</span> that help your business grow.</h1>
              <p>
                Discover the benefits of data analytics and make better decisions regarding revenue,
                customer experience, and overall efficiency.
              </p>
            </div>
            <div class="split-panel__stats">
              <div class="stat">
                <h2>10k</h2>
                <span>COMPANIES</span>
              </div>
              <div class="stat">
                <h2>314</h2>
                <span>TEMPLATES</span>
              </div>
              <div class="stat">
                <h2>12M+</h2>
                <span>QUIRIES</span>
              </div>
            </div>
          </div>
          <div class="split-panel-media-container">
            <img src="./images/image-header-desktop.jpg" alt="" class="desktop-img" />
            <img src="./images/image-header-mobile.jpg" alt="" class="mobile-img" />
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by
        <a href="https://www.frontendmentor.io/profile/eurus1108" target="_blank">Eurus</a>.
      </div>
    </main>
  </body>
</html>
